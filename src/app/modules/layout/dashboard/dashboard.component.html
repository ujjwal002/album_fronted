<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <input type="checkbox" id="checkbox">
  <header class="header">
    <h2 class="u-name">Collabo <b>Album</b>
      <label for="checkbox">
        <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
      </label>
    </h2>
    <div>
      <!-- <i class="fa fa-user" aria-hidden="true" style="margin-right: 10px;"></i> -->
      <i class="fa fa-power-off" aria-hidden="true" (click)="logout()"></i>
    </div>

  </header>
  <div class="body">
    <nav class="side-bar">
      <div class="user-p">
        <img src="">
        <h4>{{owner_name}}</h4>
      </div>
      <ul>
        <li>
          <a [routerLink]="['/dashboard/home']">
            <i class="fa fa-desktop" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a (click)="setting()">
            <i class="fa fa-folder" aria-hidden="true"></i>
            <span>My Album</span>
          </a>
        </li>
        <li>
          <a (click)="gotoShared()">
            <i class="fa fa-folder" aria-hidden="true"></i>
            <span>Shared Album</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/permisson']">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            <span>Permission</span>
          </a>
        </li>
        <!-- <li>
          <a href="#">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <span>Setting</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-power-off" aria-hidden="true"></i>
            <span>Logout</span>
          </a>
        </li> -->
      </ul>
    </nav>
    <section class="section-1">

      <router-outlet></router-outlet>

    </section>
  </div>

</body>

</html>
