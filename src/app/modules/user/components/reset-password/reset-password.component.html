<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <h1 class="logo login-title"><img src="../../../../../assets/album4.png" alt="logo" class="logo">
              Collabo <b>Album</b></h1>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Reset <b>password</b></h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group mb-4">
                <label for="newPassword">New Password</label>
                <input type="Password" name="newPassword" id="newPassword" class="form-control"
                  placeholder="enter your new  passsword" formControlName="newPassword" />
              </div>
              <div class="form-group mb-4">
                <label for="confirmpassword">Confirm Password</label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="form-control"
                  placeholder="enter your passsword" formControlName="confirmPassword" />
              </div>
              <button class="btn btn-block login-btn login-title" [disabled]="!loginForm.valid">Reset Password</button>
              <!-- <button type="submit" class="button" [disabled]="!loginForm.valid">Sign in </button>
              {{loginForm.valid}} -->
            </form>
            <a [routerLink]="['/forgotpassword']" class="text-reset">Forgot password?</a>
            <p class="login-wrapper-footer-text">
              Have an account?
              <a [routerLink]="['/login']" class="text-reset">Login</a>
            </p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../../../assets/album3.jpg" alt="login image" class="login-img" />
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
